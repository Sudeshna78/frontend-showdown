<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
   
  <div class="container">
    <div class="logo">
        <img src="taximg.png" alt="Profile Image">
    </div>
    <h1>Log in</h1>
    <p class="subtext">Need a Taxgpt account? <a href="#">Create an account</a></p>
    <form class="login-form">
      <label for="username">Username or Email</label>
      <input type="text" id="username" placeholder="Enter your username or email">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password">
        <button type="button" class="show-password">Show</button>
      </div>

     

      <button type="submit" class="login-button">Log in</button>

      <div class="links">
        <a href="#">Forgot username?</a>
        <a href="#">Forgot password?</a>
        <a href="#">Can't log in?</a>
      </div>
    </form>
  </div>
</body>
</html>
